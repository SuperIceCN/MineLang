name: Maven构建

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 检出仓库内容
      uses: actions/checkout@v2
    - name: 配置GraalVM 16环境
      uses: DeLaGuardo/setup-graalvm@5.0
      with:
        graalvm: '21.2.0'
        java: 'java16'
        arch: 'amd64'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
